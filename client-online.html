<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PureFlow - Order Water Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://api.jsonbin.io;">
    
    <!-- CSS - Fixed paths -->
    <link rel="stylesheet" href="./client-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Add loading indicator CSS -->
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        .loading-spinner i {
            font-size: 40px;
            color: #28a745;
            margin-bottom: 10px;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing your order...</p>
        </div>
    </div>

    <div class="client-container">
        <!-- Header -->
        <div class="header">
            <img src="./pureflow-logo.png" alt="PureFlow" class="logo" onerror="this.src='https://via.placeholder.com/70x70?text=PureFlow'">
            <h1>PureFlow Water Delivery</h1>
            <p>Fresh & Clean Drinking Water</p>
        </div>
        
        <!-- Error Display -->
        <div id="errorDisplay" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
        
        <!-- Customer Info Form -->
        <div class="order-card">
            <h2><i class="fas fa-user"></i> Your Details</h2>
            
            <div class="form-group">
                <label>Full Name <span style="color: #dc3545;">*</span></label>
                <input type="text" id="clientName" class="form-input" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label>Phone Number <span style="color: #dc3545;">*</span></label>
                <input type="tel" id="clientPhone" class="form-input" placeholder="0912-345-6789" required>
            </div>
            
            <div class="form-group">
                <label>Delivery Address <span style="color: #dc3545;">*</span></label>
                <textarea id="clientAddress" class="form-input" placeholder="House/Block/Lot, Street, Barangay" rows="2" required></textarea>
            </div>
        </div>
        
        <!-- Order Form -->
        <div class="order-card">
            <h2><i class="fas fa-shopping-cart"></i> Place Your Order</h2>
            
            <div class="form-group">
                <label>Container Size</label>
                <select id="containerSize" class="form-select">
                    <option value="5">5 Gallon Container - ₱15</option>
                    <option value="3">3 Gallon Container - ₱10</option>
                    <option value="1">1 Gallon Container - ₱5</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Quantity</label>
                <div class="quantity-control">
                    <button type="button" class="qty-btn" onclick="changeQty(-1)">−</button>
                    <input type="number" id="quantity" value="1" min="1" max="20" readonly class="qty-input">
                    <button type="button" class="qty-btn" onclick="changeQty(1)">+</button>
                </div>
            </div>
            
            <!-- Price Display -->
            <div class="price-box">
                <div class="total-label">Total Amount:</div>
                <div class="total-amount">₱<span id="totalAmount">15</span></div>
                <div class="small-text">Free delivery within 5km</div>
            </div>
            
            <button class="order-btn" onclick="submitOrder()">
                <i class="fas fa-cloud-upload-alt"></i> Place Order Online
            </button>
            
            <div class="note">
                <i class="fas fa-globe"></i> 
                Your order will be sent online and confirmed via SMS
            </div>
        </div>
        
        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="success-card" style="display: none;">
            <i class="fas fa-check-circle" style="font-size: 48px; color: #28a745;"></i>
            <h3>Order Placed Successfully!</h3>
            <p id="successOrderId"></p>
            <p>We will contact you at <strong id="successPhone"></strong> for delivery.</p>
            <button class="btn-small" onclick="placeAnotherOrder()">Place Another Order</button>
        </div>
        
        <!-- Test Connection Button (remove after testing) -->
        <div class="order-card" style="background: #e3f2fd;">
            <h3><i class="fas fa-wifi"></i> Connection Test</h3>
            <button class="btn-small" onclick="testConnection()" style="background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%;">
                Test Connection to Server
            </button>
            <div id="testResult" style="margin-top: 10px; font-size: 12px;"></div>
        </div>
    </div>
    
    <script src="./client-online.js"></script>
</body>
</html>
